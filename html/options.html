<html>
    <head>
        <!-- load javascript: jQuery 1.9.1 - http://jquery.com/ -->
        <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>

        <!-- load javascript: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/ -->
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>

        <!-- load stylesheets: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/index.html -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>

        <!-- load stylesheets: internal -->
        <link rel="stylesheet" type="text/css" href="../css/global.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="box">
              <h1 id="already_configured"></h1>
              <form id="fitbit_credentials">
                <h1>Register your Fitbit API Credentials</h1>
                <div class="form-group">
                  <label for="client_id">OAuth 2.0 Client ID:</label>
                  <input type="text" class="form-control" id="client_id" placeholder="4S3WF3">
                </div>
                <div class="form-group">
                  <label for="secret">Client (Consumer) Secret:</label>
                  <input type="password" class="form-control" id="secret" placeholder="234ksdfkj2340dfkj23432kjlf0sdf93">
                </div>
                <button type="submit" id="fitbit_credentials_submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="box">
              <h1>Callback URL (needed for Fitbit API registration)</h1>
              <p id="callback_url">Calculating url...</h1>

            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

        <!-- load javascript: unique html page javascript file -->
        <script type="text/javascript" src="../js/options.js"></script>
    </body>
</html>
